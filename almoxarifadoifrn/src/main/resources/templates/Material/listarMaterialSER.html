<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Lista dos Materiais</title>
	<meta charset="utf-8">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="style/styleCss.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	
	<header>
		 <nav>
		    <div class="nav-wrapper">
		      <a href="#" class="brand-logo">Lista de Materiais</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/home*" class="waves-effect waves-light btn"><i class="material-icons left">library_add</i>HOME</a></li>
		        <li><a href="/solicitarmaterial" class="waves-effect waves-light btn"><i class="material-icons left">local_library</i>SOLICITAR</a></li>
		      </ul>
		    </div>
		  </nav>
	</header>
	<table class="container">
		<thead>
			<tr>
				<th>        </th>
				<th>Título</th>
				<th>Descrição</th>
				<th>Cor</th>
				<th>Quantidade</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="material: ${material}">
				<td></td>
				<td><a><span th:text="${material.titulo}"></span></a></td>
				<td><a><span th:text="${material.descricao}"></span></a></td>
				<td><a><span th:text="${material.cor}"></span></a></td>
				
			</tr>
		</tbody>
	</table>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
